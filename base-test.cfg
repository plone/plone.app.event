[buildout]
extends =
    base.cfg
parts +=
    test
    coverage-test
    coverage-report
    robot
versions = versions

auto-checkout =
    plone.app.contenttypes

[sources]
plone.app.contenttypes    = git ${pae_remotes:plone}/plone.app.contenttypes.git pushurl=${pae_remotes:plone_push}/plone.app.contenttypes.git

[test]
recipe = zc.recipe.testrunner
defaults = ['--auto-color', '--auto-progress']
eggs =
    ${instance:eggs}
    Products.DateRecurringIndex [test]
    icalendar [test]
    plone.app.event [test]
    plone.event [test]
    plone.formwidget.datetime [archetypes,z3cform,test]
    plone.formwidget.recurrence [archetypes,z3cform,test]

[coverage-test]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '../../coverage', '-v', '--auto-progress']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage', 'report')

[robot]
recipe = zc.recipe.egg
eggs =
    ${instance:eggs}
    plone.app.robotframework

[versions]
plone.app.robotframework = 0.7.6
plone.app.testing = 4.2.4
robotframework = 2.8.4
robotframework-selenium2library = 1.5.0
robotsuite = 1.4.3
selenium = 2.39.0
